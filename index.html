<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Unique page title - My Site</title>

  <link rel="stylesheet" href="styles/main.css">

  <meta name="description" content="Page description">
  <meta property="og:title" content="Unique page title - My Site">
  <meta property="og:description" content="Page description">
  <meta property="og:image" content="https://www.mywebsite.com/image.jpg">
  <meta property="og:image:alt" content="Image description">
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:url" content="https://www.mywebsite.com/page">
  <link rel="canonical" href="https://www.mywebsite.com/page">

  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="my.webmanifest">
  <meta name="theme-color" content="#FF00FF">
</head>

<body>
  <div class="content">
    <div class="cover">
      <img src="images/cover.jpg" alt="Cover image" />
    </div>
    <div class="description">
      <div class="music">
        <h1>Posłuchaj nas.</h1>
        <p class="links">
          <a href="https://www.spotify.com/"><img src="images/spotify.svg" alt="Spotify" /></a>
          <a href="https://www.youtube.com/"><img src="images/youtube.svg" alt="Youtube" /></a>
          <a href="https://www.tidal.com/"><img src="images/tidal.svg" alt="Tidal" /></a>
        </p>
      </div>
      <div class="social">
        <h1>Znajdź nas.</h1>
        <div class="links">
          <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="Facebook" /></a>
          <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="Instagram" /></a>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>
      <span><a href="CREDITS.md" target="_blank">Credits</a></span>
      <span>|</span>
      <span>© 2023 Bazyliszek - historia śpiewana</span>
    </p>
  </footer>
</body>
</html>
